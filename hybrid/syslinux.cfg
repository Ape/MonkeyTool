DEFAULT vesamenu.c32
PROMPT 0
MENU TITLE MonkeyTool Hybrid
MENU BACKGROUND /syslinux/splash.png

MENU WIDTH 78
MENU MARGIN 4
MENU ROWS 5
MENU VSHIFT 10
MENU TIMEOUTROW 13
MENU TABMSGROW 11
MENU CMDLINEROW 11
MENU HELPMSGROW 16
MENU HELPMSGENDROW 29

MENU COLOR border       30;44   #40ffffff #a0000000 std
MENU COLOR title        1;32;44 #9000ff00 #a0000000 std
MENU COLOR sel          7;37;40 #e0ffffff #20ffffff all
MENU COLOR unsel        37;44   #50ffffff #a0000000 std
MENU COLOR help         37;40   #90ffffff #a0000000 std
MENU COLOR timeout_msg  37;40   #80ffffff #00000000 std
MENU COLOR timeout      1;37;40 #c0ffffff #00000000 std
MENU COLOR msg07        37;40   #90ffffff #a0000000 std
MENU COLOR tabmsg       31;40   #30ffffff #00000000 std

LABEL monkeytool32
TEXT HELP
Start 32-bit MonkeyTool and use any of the various commands and utilities
available.
ENDTEXT
MENU LABEL Boot 32-bit MonkeyTool
LINUX /boot/i686/vmlinuz26
APPEND initrd=/boot/i686/kernel26.img archisobasedir=monkey archisolabel=MonkeyTool locale=en_US.UTF-8

LABEL monkeytool64
TEXT HELP
Start 64-bit MonkeyTool and use any of the various commands and utilities
available.
ENDTEXT
MENU LABEL Boot 64-bit MonkeyTool
LINUX /boot/x86_64/vmlinuz26
APPEND initrd=/boot/x86_64/kernel26.img archisobasedir=monkey archisolabel=MonkeyTool locale=en_US.UTF-8

LABEL memtest
TEXT HELP
Program designed to test and stress test an x86 architecture computer's RAM
for errors.
ENDTEXT
MENU LABEL Run Memtest86+
KERNEL /boot/memtest

LABEL x86test
TEXT HELP
Utility to display information about the CPU in an x86/PC system.
ENDTEXT
MENU LABEL Run x86test
KERNEL /boot/x86test

LABEL existing
TEXT HELP
Boot an existing operating system. Press TAB to edit the disk and partition
number to boot.
ENDTEXT
MENU LABEL Boot an existing OS
KERNEL chain.c32
APPEND hd0 0

LABEL reboot
TEXT HELP
Reboot the computer.
ENDTEXT
MENU LABEL Reboot
KERNEL reboot.c32

ONTIMEOUT monkeytool32
